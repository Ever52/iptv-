name: Update

on:
  push:
    branches: [main]
  watch:
    types: [started]
  schedule:
   - cron:  '0 0,8 * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  
jobs:
    Update:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v3               
            - name: install yarn
              run: npm install yarn -g
            - run: yarn install
            - run: yarn build
            - run: yarn run m3u
            
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./m3u
                  cname: vodtv.cn/iptv
