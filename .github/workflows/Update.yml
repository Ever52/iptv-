name: Update Deploy

on:
  push:
    branches: [main]
  watch:
    types: [started]
  schedule:
    - cron:  "0 0,8 * * *"
  workflow_dispatch:
  
jobs:
   Update:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3  
            - uses: actions/setup-node@v3
              if: ${{ !env.ACT }}
              with:
                  node-version: 18
                  cache: 'npm'
            - name: install dependencies
              run: npm install
            - run: npm run build
            - run: npm run m3u
            
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./m3u
                  cname: vodtv.cn/iptv
