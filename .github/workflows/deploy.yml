name: update
on:  
  watch:
    types: [started]
  schedule:
    - cron:  '0 0,8 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
       steps:
          - uses: actions/checkout@v3
          - name: Use Node.js 
             uses: actions/setup-node@v3
             with:
               cache: 'npm'
            - run: npm i
            - run: npm run build
            - run: npm run deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v3
        - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
           with:
             github_token: ${{ secrets.GITHUB_TOKEN }}
             publish_dir: ./m3u
