name: update
on:  
  watch:
    types: [started]
  schedule:
   - cron:  '0 0,8 * * *'
  workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 
              uses: actions/setup-node@v3
              with:
                cache: 'npm'
            - run: npm i
            - run: npm run build
            - run: npm run deploy

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./m3u
                  cname: vodtv.cn/iptv
