name: update
on:  
  watch:
    types: [started]
  schedule:
   - cron:  '0 0,8 * * *'
  workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              if: ${{ !env.ACT }}
              with:
                node-version: '18.18.2'
                cache: 'pnpm'
            - name: install dependencies
              run: pnpm install
            - run: pnpm run build
            - run: pnpm run m3u

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./m3u
                  cname: vodtv.cn/iptv
