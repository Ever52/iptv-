name: deploy
on:  
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
          
    - name: Set up Node.js 
      uses: actions/setup-node@v4
      with:
        token: ${{ secrets.GH_DOTCOM_TOKEN }}
        node-version: 16
        cache: 'npm'
            
    - name:  install npm
      run: |     
        npm install
        npm run build
        npm run m3u
            
    - name: "Jekyll theme"
      run: mv ./_config.temp.yml ./m3u/_config.yml 
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_DOTCOM_TOKEN }}
        publish_dir: ./m3u
        enable_jekyll: true
        cname: m3u.vodtv.cn
